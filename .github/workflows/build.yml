name: Build Executables

on:
  push:
    tags:
      - 'v*'  # 添加标签触发条件，匹配 v1.0.0 这样的标签

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      working-directory: reset_cursor
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Windows EXE
      working-directory: reset_cursor
      env:
        PYTHONIOENCODING: utf-8
      run: |
        chcp 65001
        python build.py
        
    - name: Upload Windows artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResetCursor-Windows
        path: reset_cursor/dist/windows/*

  build-macos-arm64:
    runs-on: macos-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      working-directory: reset_cursor
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build MacOS package
      working-directory: reset_cursor
      run: |
        python build.py
        chmod +x dist/mac/reset_cursor.command
        
    - name: Upload MacOS artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResetCursor-MacOS
        path: reset_cursor/dist/mac/*

  build-linux:
    runs-on: ubuntu-22.04
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Install dependencies
      working-directory: reset_cursor
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Build Linux package
      working-directory: reset_cursor
      run: |
        python build.py
        chmod +x dist/linux/reset_cursor.sh
        
    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: ResetCursor-Linux
        path: reset_cursor/dist/linux/*

  create-release:
    needs: [build-windows, build-macos-arm64, build-linux]
    runs-on: ubuntu-22.04
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          
      - name: List artifacts
        run: |
          ls -R artifacts/
          
      - name: Create release archives
        run: |
          cd artifacts
          for dir in */; do
            platform=${dir%/}
            echo "Creating zip for $platform"
            cd "$platform"
            zip -r "../$platform.zip" ./*
            cd ..
          done

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/ResetCursor-Windows.zip
            artifacts/ResetCursor-MacOS.zip
            artifacts/ResetCursor-Linux.zip
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}